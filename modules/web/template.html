<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal de Noticias</title>
  <link rel="stylesheet" href="/css/style-panel.css">
    <link rel="stylesheet" href="/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/css/switch.css">
    <link rel="stylesheet" href="/css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
    html, body {
    height: 100%;
    margin: 0;
    }

    body {
    display: flex;
    flex-direction: column;
    }
    .contenido-principal {
    flex: 1;
    }


    .navbar-portal {
    position: relative;
    background-color: #000;
    padding: 18px 24px;
    border-bottom: 1px solid #1a1a1a;
    }

    /* Botón derecha */
    .btn-gestion {
    position: absolute;
    right: 24px;
    top: 50%;
    transform: translateY(-50%);
    color: #fff;
    }



    /* Links */
    .navbar-portal .nav {
    margin: 0;
    }

    .navbar-portal .nav-link {
    color: #fff;
    font-size: 0.9rem;
    font-weight: 500;
    letter-spacing: 1.1px;
    text-transform: uppercase;
    padding: 10px 22px;
    position: relative;
    transition: color 0.2s ease;
    }

    .navbar-portal .nav-link:hover {
    color: #cfcfcf;
    }

    /* Activo */
    .navbar-portal .nav-link.active {
    font-weight: 600;
    }

    /* Línea inferior */
    .navbar-portal .nav-link::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: 2px;
    width: 0;
    height: 2px;
    background-color: #fff;
    transform: translateX(-50%);
    transition: width 0.25s ease;
    }

    .navbar-portal .nav-link:hover::after {
    width: 55%;
    }

    .footer-portal {
    background-color: #000;
    color: #fff;
    padding: 20px 0;
    border-top: 1px solid #1a1a1a;
    margin-top: 60px;
    }

    .footer-portal p {
    margin: 0;
    font-weight: 500;
    letter-spacing: 0.5px;
    }

    .footer-portal small {
    color: #bfbfbf;
    }
    /* Botón izquierda */
.btn-inicio {
  position: absolute;
  left: 24px;
  top: 50%;
  transform: translateY(-50%);
  border-radius: 0;
  border: 1px solid #fff;
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  padding: 8px 14px;
  color: #fff;
}

/* =========================
   RESPONSIVE NAVBAR
   ========================= */
@media (max-width: 768px) {

  .navbar-portal {
    padding: 16px;
    text-align: center;
  }

  /* Sacamos posiciones absolutas */
  .btn-inicio,
  .btn-gestion {
    position: static;
    transform: none;
    display: inline-block;
    margin: 8px 0;
    width: 100%;
    max-width: 240px;
  }

  /* Centramos todo */
  .navbar-portal {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  /* Menú en columna */
  .navbar-portal .nav {
    flex-direction: column;
  }

  .navbar-portal .nav-link {
    padding: 8px 0;
  }

  /* Línea inferior más corta */
  .navbar-portal .nav-link::after {
    bottom: 0;
  }
}
/* TOP BAR */
.nav-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* HAMBURGUESA */
.menu-toggle {
  display: none;
  background: none;
  border: 1px solid #fff;
  color: #fff;
  padding: 6px 10px;
  font-size: 1.1rem;
}

/* MENU */
.nav-menu {
  justify-content: center;
}

/* =====================
   MOBILE
   ===================== */
@media (max-width: 768px) {

  .menu-toggle {
    display: block;
  }

  .nav-menu {
    display: none;
    flex-direction: column;
    margin-top: 12px;
  }

  /* Mostrar menú cuando está activo */
  .navbar-portal.active .nav-menu {
    display: flex;
  }

  .nav-link {
    padding: 10px 0;
  }

  .btn-inicio,
  .btn-gestion {
    position: static;
    transform: none;
  }
}
@media (max-width: 768px) {

  .nav-top {
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
  }

  /* Separación entre elementos */
  .btn-inicio {
    margin-right: auto;
  }

  .menu-toggle {
    margin: 0 16px;
  }

  .btn-gestion {
    margin-left: auto;
  }

}
@media (max-width: 768px) {

  .menu-toggle {
    border-radius: 0;
    padding: 6px 14px;
  }

}

  </style>
    {% block styles %}
    {% endblock %}
      
</head>

<body>
<nav class="navbar-portal">

<!-- Top bar -->
<div class="nav-top d-flex align-items-center gap-2">

  <!-- Botón de inicio como imagen -->
  <a href="/inicio" class="btn btn-inicio p-0">
    <img src="/img/logo2.png" alt="Inicio" style="height: 60px; width:auto;">
  </a>

  <!-- Botón hamburguesa -->
  <button class="menu-toggle btn btn-outline-light btn-sm" aria-label="Abrir menú">
    ☰
  </button>

  <!-- Botón de gestión con engranaje sólido -->
  <a href="/gestion" class="btn btn-gestion">
    <i class="bi bi-gear-fill fs-4"></i> 
  </a>

</div>


  <!-- Menú -->
  <ul class="nav nav-menu">
    <li class="nav-item">
      <a class="nav-link active" href="/web/noticias">Noticias</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/web/partidos">Partidos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/web/equipos">Equipos</a>
    </li>
  </ul>

</nav>


<main class="contenido-principal">
  {% block content %}
  {% endblock %}
</main>


<footer class="footer-portal">
  <div class="container text-center">
    <p class="mb-1">© 2026 Basquet La Emilia</p>
    <small>Desarrollado por LE Devs</small>
    <small>Todos los derechos reservados</small>
  </div>
</footer>

 <script src="/js/jquery.min.js"></script>
  <!-- HIGHCHARTS -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="/js/sweetalert2.all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
        integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- EXPORTAR A PDF/IMPRIMIR -->
    <script type="text/javascript" src="/js/printThis.js"></script>
    <script type="text/javascript" src="/js/jspdf.min.js"></script>
    <script type="text/javascript" src="/js/jspdf.plugin.autotable.min.js"></script>
    <script type="text/javascript" src="/js/tableHTMLExport.js"></script>
    <!-- EXPORTAR A XLS -->
    <script type="text/javascript" src="/js/jquery.table2excel.js"></script>
    <!-- DATEPICKER -->
    <script type="text/javascript" src="/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-datepicker.es.min.js"></script>
    <!-- SELECTPICKER -->
    <script type="text/javascript" src="/js/bootstrap-select.min.js"></script>
    <!-- SWEET ALERT -->
    <script type="text/javascript" src="/js/sweetalert2.all.js"></script>
    <!-- JQUERY MASK -->
    <script type="text/javascript" src="/js/jquery.mask.min.js"></script>
    <!-- CUSTOM JS -->
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/funcionesSelect.js"></script>
<script>
  document.querySelector('.menu-toggle')
    .addEventListener('click', () => {
      document.querySelector('.navbar-portal')
        .classList.toggle('active');
    });
</script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
