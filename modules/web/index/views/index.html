{% extends '../../template.html' %}



{% block styles %}

<style>
/* Título principal */
.header-noticias h2 {
  font-size: 2.2rem;
  font-weight: 800;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #000;
  margin-bottom: 12px;
}

/* Texto introductorio */
.header-noticias h4 {
  font-size: 1rem;
  font-weight: 400;
  color: #444;
  max-width: 820px;
  margin: 0 auto;
  line-height: 1.6;
}

/* Responsive */
@media (max-width: 768px) {
  .header-noticias h2 {
    font-size: 1.6rem;
  }

  .header-noticias h4 {
    font-size: 0.95rem;
    padding: 0 10px;
  }
}
.header-noticias {
  margin-top: 40px;   /* separación del navbar */
  margin-bottom: 32px;
  padding: 0 16px;
}
/* CONTENEDOR */
.tabla-posiciones {
  background: #fff;
  border: 1px solid #e5e5e5;
  padding: 24px;
}

/* TÍTULO */
.titulo-tabla {
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #000;
}

/* TABLA */
.table-posiciones {
  margin-bottom: 16px;
  border: 1px solid #e5e5e5;
}

.table-posiciones thead {
  background-color: #000;
  color: #fff;
}

.table-posiciones th {
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  border-bottom: none;
}

.table-posiciones td {
  font-size: 0.9rem;
  border-top: 1px solid #eaeaea;
}

/* HOVER */
.table-posiciones tbody tr:hover {
  background-color: #f8f8f8;
}

/* POSICIONES */
.pos-1 {
  background-color: #f0f8ff;
  font-weight: 600;
}

.pos-2 {
  background-color: #f7f7f7;
}

/* NOTA */
.nota-tabla {
  font-size: 0.8rem;
  color: #666;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .titulo-tabla {
    font-size: 0.9rem;
  }

  .table-posiciones td,
  .table-posiciones th {
    font-size: 0.85rem;
  }
}


    
</style>
{% endblock %}

</script>
{% endblock %}
