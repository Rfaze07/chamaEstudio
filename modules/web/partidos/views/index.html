{% extends '../../template.html' %}
{% block styles %}
<style>
    /* CONTENEDOR */
    .container.my-5 {
        max-width: 1200px;
    }
    /* CARD PARTIDO */
    .card-partido {
        border: none;
        border-radius: 0;
        background-color: #fff;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        overflow: hidden;
        min-width: 340px;
        margin-bottom: 24px;
    }
    .card-partido:hover {
        transform: translateY(-6px);
        box-shadow: 0 16px 36px rgba(0, 0, 0, 0.18);
    }
    .card-partido .card-body {
        padding: 22px;
    }
    .titulo {
        font-size: 1.35rem;
        font-weight: 800;
        line-height: 1.35;
        color: #000;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        text-align: center;
    }
    .subtitulo {
        display: block;
        font-size: 0.9rem;
        font-weight: 400;
        color: #666;
        margin-bottom: 14px;
        line-height: 1.5;
        text-align: center;
    }
    .header-partidos {
        margin: 40px 0 30px;
        text-align: center;
    }
    .header-partidos h2 {
        font-size: 2.2rem;
        font-weight: 800;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #000;
        margin-bottom: 12px;
    }
    .header-partidos h4 {
        font-size: 1rem;
        font-weight: 400;
        color: #444;
        max-width: 820px;
        margin: 0 auto;
        line-height: 1.6;
    }
    @media (max-width: 768px) {
        .titulo { font-size: 1.15rem; }
        .subtitulo { font-size: 0.85rem; }
        .header-partidos h2 { font-size: 1.6rem; }
        .header-partidos h4 { font-size: 0.95rem; padding: 0 10px; }
        .card-partido .card-body { padding: 18px; }
    }
    .estado-finalizado {
        color: #dc3545; /* rojo */
        font-weight: bold;
    }
    .estado-en-vivo {
        color: #28a745; /* verde */
        font-weight: bold;
        animation: parpadeo 1s infinite alternate;
    }
    @keyframes parpadeo {
        from { opacity: 1; }
        to { opacity: 0.6; }
    }
</style>
{% endblock %}


{% block content %}
    <div class="header-partidos">
        <h2 class="m-0">{{ pagename }}</h2>
        <h4>
            Todos los partidos del torneo, con horarios, resultados y acceso al detalle de cada encuentro.
        </h4>
    </div>
    <div class="container my-5">
        <div class="row justify-content-center" id="partidos-container">
            <!-- Cards de partidos -->
        </div>
    </div>
{% endblock %}
{% block scripts %}
<script type="text/javascript">
$(document).ready(async function() {
    await getLista();
    setTimeout(function() {
        location.reload();
    }, 25000);
});

const getLista = async () => {
    try {
        $('#preloaderAPP').show();
        const res = await $.post('/web/partidos/getLista', {});
        if (!res.status){
            return;
        }
        const partidos = res.data;
        for (let i = 0; i < partidos.length; i++) {
            const partido = partidos[i];
            partido.fecha = partido.fecha_hora.split(' ')[0];
            partido.hora = partido.fecha_hora.split(' ')[1];
            // Fecha y hora arriba
            const fechaHora = `${changeDateDMY(String(partido.fecha))} Â· ${partido.hora}`;
            // Estado y resultados
            let estadoHtml = '';
            let resultadoHtml = '';
            if (partido.estado === 0) {
                resultadoHtml = `<div class='fw-bold text-secondary' style='font-size:1.5rem;'>${partido.hora}</div>`;
                estadoHtml =  `<div class='text-center estado-finalizado fw-semibold' style='font-size:1rem;'>Sin Comenzar</div>`;
            } else if (partido.estado === 1) {
                resultadoHtml = `<div class='fw-bold estado-en-vivo' style='font-size:2rem;'>${partido.puntosEquipoA} - ${partido.puntosEquipoB}</div>`;
                estadoHtml = `<div class='text-center estado-en-vivo fw-semibold' style='font-size:1rem;'>En Vivo</div>`;
            } else if (partido.estado === 2) {
                resultadoHtml = `<div class='fw-bold estado-finalizado' style='font-size:2rem;'>${partido.puntosEquipoA} - ${partido.puntosEquipoB}</div>`;
                estadoHtml = `<div class='text-center estado-finalizado fw-semibold' style='font-size:1rem;'>Finalizado</div>`;
            }
            // Card estilo noticias
            const card = $(`
                <div class="col-12 col-md-6">
                    <article class="card card-partido mb-4">
                        <div class="card-body">
                            <h5 class="titulo">${partido.equipoA} vs ${partido.equipoB}</h5>
                            <span class="subtitulo">${fechaHora}</span>
                            <div class="text-center mb-2">
                                ${resultadoHtml}
                                ${estadoHtml}
                            </div>
                            <a href="/web/partidos/detalle/${partido.id}" class="btn btn-outline-primary btn-sm mt-2">Ver Detalle</a>
                        </div>
                    </article>
                </div>
            `);
            $('#partidos-container').append(card);
        }
        $('#preloaderAPP').hide();
    } catch (error) {
        console.error('Error al obtener la lista de partidos:', error);
    }
}
</script>
{% endblock %}
