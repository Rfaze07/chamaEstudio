{% extends '../../template.html' %}

{% block styles %}
<style>
    .textAreaSize {
        resize: vertical;
        min-height: 48px;
        max-height: 100px;
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h2>{{ pagename }}</h2>
    <div class="d-flex align-items-end mb-3" style="gap: 0.2rem;">
        <input type="text" class="form-control form-control-sm" id="txtFiltro" placeholder="Buscar" style="width: 10rem;" />
        <div>
            <label>Equipos</label>
            <select class="form-control form-control-sm selectpicker" id="cmbEquipoFiltro" onchange="getLista()"></select>
        </div>
        <div>
            <label>Estado</label>
            <select class="form-control form-control-sm" id="cmbEstadoFiltro" onchange="getLista()">
                <option value="t" selected>Todos</option>
                <option value="0">No comenzado</option>
                <option value="1">En curso</option>
                <option value="2">Finalizado</option>
            </select>
        </div>
        {% if permisos.a == 1 %}
        <button class="btn btn-sm btn-round btn-success modalAccion mr-1" data-accion="a" onclick='ModalAccion("a")'>
            <i class="fa fa-plus"></i>
        </button>
        {% endif %}
    </div>
</div>
<div class="table-responsive" style="height: calc(100vh - 200px)" id="tablaDatos">
    <table class="table table-sm table-fix table-hover tableFixHead">
        <thead>
            <tr>
                <th scope="col">Acciones</th>
                <th scope="col">Fecha y Hora</th>
                <th scope="col">Equipos</th>
                <th scope="col">Estado</th>
                <th scope="col">Resultado</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- MODAL -->
<div class="modal fade modal-m" data-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel"></h5>
                <button type="button" class="close" aria-label="Close" onclick="CerrarModal()">
                    <span aria-hidden=" true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-12 col-md-8">
                        <label for="fecha">Fecha</label>
                        <input type="text" class="form-control form-control-sm datepicker" id="fecha" placeholder="dd/mm/yyyy" maxlength="10" >
                    </div>
                    <div class="form-grouo col-sm-12 col-md-4">
                        <label for="hora">Hora</label>
                        <input type="text" class="form-control form-control-sm timepicker" id="hora" placeholder="hh:mm" maxlength="5" >
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="cmbEquipoA">Equipo A</label>
                        <select class="form-control form-control-sm" id="cmbEquipoA">
                        </select>
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="cmbEquipoB">Equipo B</label>
                        <select class="form-control form-control-sm" id="cmbEquipoB">
                        </select>
                    </div>
                </div>
                <!-- <div class="row d-none" id="actionSeccion">
                    <div class="form-group col-sm-12 text-center">
                        <div class="custom-control custom-switch ml-1">
                            <input type="checkbox" class="custom-control-input" id="chbActivo" />
                            <label class="custom-control-label" for="chbActivo">Activo</label>
                        </div>
                    </div>
                </div> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="CerrarModal()">Cancelar</button>
                <button type="button" class="btn btn-success" id="btnAccion">Guardar</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    $(document).ready(async () => {
        await ObtenerCmbEquipos('cmbEquipoFiltro', true)
        //getLista()
        
        // Máscara para fecha dd/mm/yyyy
        $('#fecha').on('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2);
            }
            if (value.length >= 5) {
                value = value.substring(0, 5) + '/' + value.substring(5, 9);
            }
            this.value = value;
        });
        
        // Máscara para hora hh:mm
        $('#hora').on('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + ':' + value.substring(2, 4);
            }
            this.value = value;
        });

        getLista()
    })

    $("#txtFiltro").keyup(async function () {
        Filtrar()
    })
    
    const getLista = async () => {
        $("#preloaderAPP").show()
        const res = await $.post('/partidos/getListaAjax', { equipo: $('#cmbEquipoFiltro').val(), estado: $('#cmbEstadoFiltro').val()})
        let html = ""
        if(res.status){
            for (let i = 0; i < res.data.length; i++) {
                html += `
                    <tr>
                        <td>
                            <div style="display: flex; gap: 2px;">
                                <button class="btn btn-round btn-sm btn-info" 
                                    data-toggle="tooltip" data-placement="top" title="Planilla Digital" 
                                    onclick="AbrirPlanillaDigital(${res.data[i].id})">
                                    <i class="fa fa-clipboard-list"></i>
                                </button>
                                
                                {% if permisos.m == 1 %}
                                    <button class="btn btn-round btn-sm btn-warning" data-accion="m"
                                        data-toggle="tooltip" data-placement="top" title="Modificar" onclick="ModalAccion('m',${res.data[i].id})">
                                        <i class="fa fa-pen"></i>
                                    </button>
                                {% endif %}

                                {% if permisos.b == 1 %}
                                    <button class="btn btn-round btn-sm btn-danger" onclick="Eliminar(${res.data[i].id})"
                                        data-toggle="tooltip" data-placement="top" title="Eliminar">
                                        <i class="fa fa-trash-alt"></i>
                                    </button>
                                {% endif %}
                            </div>
                        </td>
                        <td class='search'>${changeDateDMY(res.data[i].fecha_hora.split(' ')[0])} ${res.data[i].fecha_hora.split(' ')[1]}</td>
                        <td>${res.data[i].equipoA} vs ${res.data[i].equipoB}</td>
                        <td>${res.data[i].estado === 0 ? 'Sin Comenzar' : res.data[i].estado === 1 ? 'En Curso' : 'Finalizado'}</td>
                        <td>${res.data[i].puntosA} - ${res.data[i].puntosB}</td>
                    </tr>`
            }
        }else{
            html = `<tr><td class="font-weight-bold" colspan="4">${res.text}</td></tr>`
        }
        $('#tablaDatos tbody').html(html)
        $("#preloaderAPP").hide()
        $('[data-toggle="tooltip"]').tooltip()
    }

    const ModalAccion = async (accion, id) => {
        await ObtenerCmbEquipos('cmbEquipoA', false)
        await ObtenerCmbEquipos('cmbEquipoB', false)
        
        // Aplicar máscaras cuando se abre el modal
        setTimeout(() => {
            // Máscara para fecha dd/mm/yyyy
            $('#fecha').off('input.mask').on('input.mask', function() {
                let value = this.value.replace(/\D/g, '');
                if (value.length >= 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2);
                }
                if (value.length >= 5) {
                    value = value.substring(0, 5) + '/' + value.substring(5, 9);
                }
                this.value = value;
            });
            
            // Máscara para hora hh:mm
            $('#hora').off('input.mask').on('input.mask', function() {
                let value = this.value.replace(/\D/g, '');
                if (value.length >= 2) {
                    value = value.substring(0, 2) + ':' + value.substring(2, 4);
                }
                this.value = value;
            });
        }, 100);
        
        $("#preloaderAPP").show()
        if (accion === 'a') {
            $('#modalLabel').text('Nuevo partido')
            $('#btnAccion').attr('onclick', `PostRegistro("a")`)
            $('#btnAccion').text('Guardar')
        }
        if (accion == 'm') {
            let res = await $.post(`/partidos/getByIdAjax`, {id})
            if (res.status != 0) {
                $('#fecha').val(changeDateDMY(res.data.fecha_hora.split(' ')[0]))
                $('#hora').val(res.data.fecha_hora.split(' ')[1])
                $('#cmbEquipoA').val(res.data.id_equipoA_fk)
                $('#cmbEquipoB').val(res.data.id_equipoB_fk)
                $('#chbActivo').prop('checked', res.data.activo === 1 ? true : false)
            }
            $('#modalLabel').text('Modificar jugador')
            $('#btnAccion').text('Guardar')
            $('#btnAccion').attr('onclick', `PostRegistro("m",${id})`)
            //$('#actionSeccion').removeClass('d-none')
            //$('#actionSeccionDivider').removeClass('d-none')
        }
        $("#preloaderAPP").hide()
        $('#modal').modal('show')
    }

    const PostRegistro = async (accion, Id) => {
        $("#preloaderAPP").show()
        let url = '/partidos/alta',
            body = {
                fecha_hora: $('#fecha').val() + ' ' + $('#hora').val(),
                id_equipoA_fk: $('#cmbEquipoA').val(),
                id_equipoB_fk: $('#cmbEquipoB').val()
            }

        if (accion === 'm') {
            url = '/partidos/modificar'
            //body.activo = $('#chbActivo').prop('checked') ? 1 : 0
            body.id = Id
        }

        const res = await $.post(url, body)
        $("#preloaderAPP").hide()
        Swal.fire({
            icon: res.icon,
            title: res.title, 
            text: res.text, 
            timer: 2000
        }).then(() => {
            if(res.status){
                CerrarModal()
                getLista()
            }
        })        
    }

    const Eliminar = (id) => {
        Swal.fire({
            title: 'Confirmar',
            text: "¿Desea borrar este registro?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar.',
            cancelButtonColor: '#d33',
            cancelButtonText: 'No, cancelar.'
        }).then(async result => {
            if (result.isConfirmed) {
                $("#preloaderAPP").show();
                let res = await $.post('/partidos/eliminar', { id })
                $("#preloaderAPP").hide();
                Swal.fire({
                    type: res.type,
                    icon: res.icon,
                    title: res.title,
                    text: res.text,
                    timer: 2000
                }).then(() => {
                    if(res.status){
                        CerrarModal()
                        getLista()
                    }
                })
            }    
        })
    }

    const Filtrar = () => {
        $('#tablaDatos tbody tr').each(function () {
            if ($(this).find('td.search').text().toUpperCase().indexOf($('#txtFiltro').val().toUpperCase()) > -1)
                $(this).closest('tr').show();
            else
                $(this).closest('tr').hide();
        })
    }

    const CerrarModal = () => {
        $('#modal').modal('hide')
        $('#actionSeccion').addClass('d-none')
        $('#actionSeccionDivider').addClass('d-none')
        LimpiarCampos()
    }

    const LimpiarCampos = () => {
        $('input[type="text"]').val('')
        $('textarea').val('')
        $('#cmbEquipo').val('')
        $('input[type="checkbox"]').prop('checked', false)
        $('input[type="radio"]').prop('checked', false)
    }

    const AbrirPlanillaDigital = (partidoId) => {
        window.open(`/partidos/planillaDigital?id=${partidoId}`, '_blank')
    }

</script>
{% endblock %}
