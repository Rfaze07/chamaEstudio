{% extends '../../template.html' %}

{% block styles %}
<style>
    .textAreaSize {
        resize: vertical;
        min-height: 48px;
        max-height: 100px;
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h2>{{ pagename }}</h2>
    <div class="d-flex align-items-end mb-3" style="gap: 0.2rem;">
        <input type="text" class="form-control" id="txtFiltro" placeholder="Buscar" style="width: 10rem;" />
        <div>
            <label>Activos</label>
            <select class="form-control" id="cmbActivoFiltro" onchange="getListaBarrios()">
                <option value="t" selected>Todos</option>
                <option value="1">Si</option>
                <option value="0">No</option>
            </select>
        </div>
        {% if permisos.a == 1 %}
        <button class="btn btn-round btn-success modalAccion mr-1" data-accion="a" onclick='ModalAccion("a")'>
            <i class="fa fa-plus"></i>
        </button>
        {% endif %}
    </div>
</div>
<div class="table-responsive" style="height: calc(100vh - 200px)" id="tablaBarrios">
    <table class="table table-sm table-fix table-hover tableFixHead">
        <thead>
            <tr>
                <th scope="col">Acciones</th>
                <th scope="col">Descripción</th>
                <th scope="col">Desc. Corta</th>
                <th scope="col">Localidad</th>
                <th scope="col">Activo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- MODAL -->
<div class="modal fade modal-m" data-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true" id="modalBarrios">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel"></h5>
                <button type="button" class="close" aria-label="Close" onclick="CerrarModal()">
                    <span aria-hidden=" true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="form-control form-control-sm" id="descripcion">
                    </div>
                    <div class="col">
                        <label for="descCorta">Desc. Corta</label>
                        <input type="text" class="form-control form-control-sm" id="descCorta">
                    </div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="row">
                    <div class="col">
                        <label for="cmbProvincia">Provincia</label>
                        <select name="provincia" id="cmbProvincia" class="form-control selectpicker">
                            <option value="x">Elegi una...</option>
                            {% for p in provincias %}
                            <option value="{{p.id}}">{{p.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="cmbLocalidad">Localidad</label>
                        <select name="cmbLocalidad" id="cmbLocalidad" class="form-control selectpicker" disabled>
                            <option value="x">Elegi una...</option>

                        </select>
                    </div>
                </div>
                <div class="dropdown-divider d-none" id="actionSeccionDivider"></div>
                <div class="row d-none" id="actionSeccion">
                    <div class="col">
                        <div class="custom-control custom-switch ml-1">
                            <input type="checkbox" class="custom-control-input" id="chbActivo" />
                            <label class="custom-control-label" for="chbActivo">Activo</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    onclick="CerrarModal()">Cancelar</button>
                <button type="button" class="btn btn-success" id="btnAccion">Guardar</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
<script>
    $(document).ready(() => {
        getListaBarrios()
    })

    const getListaBarrios = async () => {
        let activo = $('#cmbActivoFiltro').val()
        let res = await $.post('/barrios/listaAjax', { activo })
        let html = ""
        for (let i = 0; i < res.length; i++) {
            html += `
                    <tr>
                        <td>

                            <div style="display: flex; gap: 2px;">
                                {% if permisos.m == 1 %}
                                <button class="btn btn-round btn-sm btn-warning" data-accion="m"
                                    data-toggle="tooltip" data-placement="top" title="Modificar" onclick="ModalAccion('m',${res[i].id})">
                                    <i class="fa fa-pen"></i>
                                </button>
                                {% endif %}
                                {% if permisos.b == 1 %}
                                <button class="btn btn-round btn-sm btn-danger" onclick="BorrarBarrio(${res[i].id})"
                                    data-toggle="tooltip" data-placement="top" title="Borrar">
                                    <i class="fa fa-trash-alt"></i>
                                </button>
                                {% endif %}
                            </div>
                        </td>
                        <td class='search'>${res[i].descripcion}</td>
                        <td class='search'>${res[i].desc_corta}</td>
                        <td class='search'>${res[i].localidad}</td>
                        <td>${res[i].activo === 1 ? 'Si' : 'No'}</td>
                    </tr>`
        }
        $('#tablaBarrios tbody').html(html)
        $('[data-toggle="tooltip"]').tooltip()
    }

    $('#cmbProvincia').change(async () => {
        // hacer fetch de la localidades con los id de la provincia
        await ActualizarLocalidad()
        $('#cmbLocalidad').prop('disabled', false);
        $('#cmbLocalidad').selectpicker('refresh')
    })


    const ModalAccion = async (accion, IdBarrio) => {
        if (accion === 'a') {
            $('#modalLabel').text('Nuevo barrio')
            $('#btnAccion').attr('onclick', `PostRegistro("a")`)
            $('#btnAccion').text('Guardar')
            AbrirModal()
        }
        if (accion == 'm') {

            let res = await $.getJSON(`/barrios/modificar/${IdBarrio}`)
            if (res.length != 0) {
                await CargarDatosModificar(res)
            }
            $('#modalLabel').text('Modificar barrio')
            $('#btnAccion').text('Guardar')
            $('#btnAccion').attr('onclick', `PostRegistro("m",${IdBarrio})`)
            $('#actionSeccion').removeClass('d-none')
            $('#actionSeccionDivider').removeClass('d-none')
            AbrirModal()
        }

    }

    const PostRegistro = async (accion, IdBarrio) => {
        let url
        let body = {
            descripcion: $('#descripcion').val(),
            descCorta: $('#descCorta').val(),
            localidad: $('#cmbLocalidad').val(),
        };

        if (accion === 'a') {
            url = '/barrios/alta'
        }
        if (accion === 'm') {
            url = '/barrios/update'
            body.activo = $('#chbActivo').prop('checked') ? 1 : 0
            body.id = IdBarrio
        }


        const ValidarDatos = await Validar(body)
        if (ValidarDatos.status === false) {
            Swal.fire({
                icon: ValidarDatos.type,
                title: ValidarDatos.title,
                text: ValidarDatos.text
            })
        } else {
            let res = await $.post(url, body)
            Swal.fire({
                icon: res.type,
                title: res.title,
                text: res.text
            })
            getListaBarrios()
            CerrarModal()
        }
    }

    const BorrarBarrio = (IdBarrio) => {
        Swal.fire({
            title: 'Advertencia',
            text: "¿Desea borrar este registro?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar.',
            cancelButtonColor: '#d33',
            cancelButtonText: 'No, cancelar.'
        }).then(async result => {
            if (result.isConfirmed) {
                let res = await $.post('/barrios/borrar', { IdBarrio })
                Swal.fire({
                    type: res.type,
                    icon: res.icon,
                    title: res.title,
                    text: res.text,
                })
                getListaBarrios()
            }
        })
    }



    // FUNCIONES
    $("#txtFiltro").keyup(async function () {
        Filtrar();
    });

    function Filtrar() {
        $('#tablaBarrios tbody tr').each(function () {
            if ($(this).find('td.search').text().toUpperCase().indexOf($('#txtFiltro').val().toUpperCase()) > -1)
                $(this).closest('tr').show();
            else
                $(this).closest('tr').hide();
        });
    }

    function AbrirModal() {
        $('#modalBarrios').modal('show')
    }

    function CerrarModal() {
        $('#modalBarrios').modal('hide')
        $('#actionSeccion').addClass('d-none')
        $('#actionSeccionDivider').addClass('d-none')
        LimpiarCampos()

    }

    async function CargarDatosModificar(obj) {
        $('#cmbLocalidad').empty();
        $('#descripcion').val(obj.descripcion)
        $('#descCorta').val(obj.desc_corta)
        $('#cmbProvincia').selectpicker('val', obj.idProvincia)
        await ActualizarLocalidad()
        $('#cmbLocalidad').prop('disabled', false);
        $('#cmbLocalidad').selectpicker('val', obj.id_localidad_fk)
        $('.selectpicker').selectpicker('refresh')
        $('#chbActivo').prop('checked', obj.activo === 1 ? true : false);
    }

    function LimpiarCampos() {
        $('input[type="text"]').val('')
        $('textarea').val('')
        $('input[type="checkbox"]').prop('checked', false)
        $('input[type="radio"]').prop('checked', false)
        $('#cmbProvincia').selectpicker('val', 'x')
        $('#cmbLocalidad').each(function () {
            $(this).empty(); // Vaciar el select
            // Opcional: puedes agregar nuevas opciones aquí si es necesario
            // $(this).append('<option value="1">Opción 1</option>');

            $(this).selectpicker('refresh'); // Refrescar el selectpicker
        });
    }

    function Validar(body) {
        if (body.descripcion === "") return { status: false, type: 'error', title: 'Error', text: '¡Ingresa una descripción!' };
        if (body.descCorta === "") return { status: false, type: 'error', title: 'Error', text: '¡Ingresa una descripción corta!' };
        if (body.localidad === "x") return { status: false, type: 'error', title: 'Error', text: '¡Elige una localidad válida!' };
        return { status: true };
    }

    async function ActualizarLocalidad() {
        return new Promise(async (resolve, reject) => {
            let provincia = parseInt($('#cmbProvincia').val());

            try {
                let res = await $.post('/barrios/localidades', { provincia });
    
                $('#cmbLocalidad').empty();
                $.each(res, function (key, value) {
                    $('#cmbLocalidad').append($('<option>', {
                        value: value.id,
                        text: value.nombre
                    }));
                });
                $('#cmbLocalidad').selectpicker('refresh');
                $('#cmbLocalidad').selectpicker('val', 't');
                resolve();
            } catch (error) {
                reject(error);
            }
        }
        )
    }

</script>
{% endblock %}
