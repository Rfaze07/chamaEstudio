<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiqueta de Precio</title>
  <style>
    @page {
      size: 35mm 58mm portrait; /* Ancho 35, alto 58, en vertical */
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .etiqueta {
      width: 58mm;   /* Ancho en el papel */
      height: 35mm;  /* Largo de la etiqueta */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 1px;
      box-sizing: border-box;
      text-align: center;
      margin-bottom: 2mm;
      page-break-inside: avoid;
      /*border: 1px dashed #000; /* gu√≠a, quitar en prod */
    }

    .etiqueta:nth-child(2n) {
      page-break-after: always;
    }

    .producto {
      font-size: 15px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .precio {
      font-size: 24px;
      font-weight: bolder;
    }

    .footer {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  {% for producto in productos %}
      <div class="etiqueta">
        <div class="producto">{{ producto.Desc_Producto }}</div>
        <div class="precio">$ {{ producto.precioIvaF }}</div>
        <div class="footer">
          <span>{{ producto.Cod_Producto }}</span>
          <span>Lo de Nacho</span>
        </div>
      </div>
  {% endfor %}

  <script>
    window.onload = () => window.print();
  </script>
</body>
</html>
