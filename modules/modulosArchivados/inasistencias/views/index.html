{% extends '../../template.html' %}

{% block styles %}
<style>
    .textAreaSize {
        resize: vertical;
        min-height: 48px;
        max-height: 100px;
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h2>{{ pagename }}</h2>
    <div class="d-flex align-items-end mb-3" style="gap: 0.2rem;">
        <input type="text" class="form-control" id="txtFiltro" placeholder="Buscar" style="width: 10rem;" />
        <div>
            <label>Activos</label>
            <select class="form-control" id="cmbActivoFiltro" onchange="getLista()">
                <option value="t" selected>Todos</option>
                <option value="1">Si</option>
                <option value="0">No</option>
            </select>
        </div>
        {% if permisos.a %}
            <button class="btn btn-round btn-success modalAccion mr-1" data-accion="a" onclick='ModalAccion("a")'>
                <i class="fa fa-plus"></i>
            </button>
        {% endif %}
    </div>
</div>
<div class="table-responsive" style="height: calc(100vh - 200px)" id="tablaDatos">
    <table class="table table-sm table-fix table-hover tableFixHead">
        <thead>
            <tr>
                <th>Acciones</th>
                <th>Fecha</th>
                <th>Fecha 1º Cert.</th>
                <th>T. inasistencia</th>
                <th>Enfermedad</th>
                <th class="text-center">Dias</th>
                <th>Empleado</th>
                <th>Puesto</th>
                <th>Activo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- MODAL -->
<div class="modal fade modal-m" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel"></h5>
                <button type="button" class="close" aria-label="Close" onclick="CerrarModal()">
                    <span aria-hidden=" true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-12 col-md-3">
                        <label for="txtFecha">Fecha</label>
                        <input type="text" class="form-control form-control-sm datepicker maskDate" id="txtFecha">
                    </div>
                    <div class="form-group col-sm-12 col-md-9">
                        <label for="cmbPuesto">Puesto</label>
                        <select class="form-control form-control-sm" id="cmbPuesto" onchange="SeleccionoPuesto(this.value)"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="cmbEmpleado">Empleado</label>
                        <select class="form-control form-control-sm selectpicker disabled" disabled id="cmbEmpleado"></select>
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="cmbTipoInasistencia">Tipo inasistencia</label>
                        <select class="form-control form-control-sm" id="cmbTipoInasistencia"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12 col-md-9">
                        <label for="cmbEnfermedad">Enfermedad</label>
                        <select class="form-control form-control-sm selectpicker" id="cmbEnfermedad"></select>
                    </div>
                    <div class="form-group col-sm-12 col-md-3">
                        <label for="txtDias">Dias</label>
                        <input type="text" class="form-control form-control-sm" id="txtDias" maxlength="3" onkeypress="return soloNumeros(event)">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <label for="cmbMedico">Médico</label>
                        <select class="form-control form-control-sm selectpicker" id="cmbMedico"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <label for="txtObservaciones">Diagnóstico</label>
                        <textarea class="form-control form-control-sm" id="txtObservaciones" maxlength="500" rows="5"></textarea>
                    </div>
                </div>
                <div class="row d-none" id="actionSeccion">
                    <div class="col-12 text-center">
                        <div class="custom-control custom-switch ml-1">
                            <input type="checkbox" class="custom-control-input" id="chbActivo" />
                            <label class="custom-control-label" for="chbActivo">Activo</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="CerrarModal()">Cancelar</button>
                <button type="button" class="btn btn-success" id="btnAccion">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL AGREGAR CERTIFICADOS -->
<div class="modal fade modal-m" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" id="modalCertificados">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabelCert"></h5>
                <button type="button" class="close" aria-label="Close" onclick="CerrarModalCertificado()">
                    <span aria-hidden=" true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="txtFecha">Fecha</label>
                        <input type="text" class="form-control form-control-sm datepicker maskDate" id="txtFechaCert">
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="txtFecha">Fecha certificado</label>
                        <input type="text" class="form-control form-control-sm datepicker maskDate" id="txtFechaCertCert">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12 col-md-2">
                        <label for="txtDias">Dias</label>
                        <input type="text" class="form-control form-control-sm" id="txtDiasCert" maxlength="3" onkeypress="return soloNumeros(event)">
                    </div>
                    <div class="form-group col-sm-12 col-md-10">
                        <label for="cmbMedico">Médico</label>
                        <select class="form-control form-control-sm" id="cmbMedicoCert"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <label for="txtObservaciones">Diagnóstico</label>
                        <textarea class="form-control form-control-sm" id="txtObservacionesCert" maxlength="500" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="CerrarModalCertificado()">Cancelar</button>
                <button type="button" class="btn btn-success" id="btnGuardarCert">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL VER -->
<div class="modal fade modal-m" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" id="modalVer">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabelVer"></h5>
            </div>
            <div class="modal-body" id="divVer"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    $(document).ready(async () => {
        $('.maskDate').datepicker(optionsDatePicker).on('hide', function (e) {
            if(changeFormatYMD(new Date(e.date)).length != 10 ) $(this).datepicker('update', generateTodayDate())
        })
        $('#txtFecha').datepicker('update', generateTodayDate())
        await ObtenerCmbPuestos()
        await ObtenerCmbMedicos()
        await ObtenerCmbTipoInasistencia()
        await ObtenerCmbEnfermedades()
        getLista()
    })

    const SeleccionoPuesto = puesto => {
        return new Promise(async (resolve, reject) => {
            const res = await $.post(`/inasistencias/getPuesto`, { puesto })
            if(!res.status){
                $("#preloaderAPP").hide()
                Swal.fire(res.title, res.text, res.icon)
                resolve()
            }
            let html = '<option value="" disabled selected>Seleccione una opción...</option>'
            if(res.data.length > 0){
                res.data.map(el => {
                    html += `<option value="${el.id}">(${el.nro_legajo}) ${el.apellido}, ${el.nombre}</option>`
                })
            }
            $('#cmbEmpleado').prop('disabled', false)
            $('#cmbEmpleado').html(html)
            $('#cmbEmpleado').selectpicker('refresh')
            resolve()
        })
    }

    $("#txtFiltro").keyup(async function () {
        Filtrar()
    })
    
    const getLista = async () => {
        $("#preloaderAPP").show();
        let activo = $('#cmbActivoFiltro').val()
        let res = await $.post('/inasistencias/getlistaAjax', { activo })
        let html = ""
        if(res.status){
            for (let i = 0; i < res.data.length; i++) {
                html += `
                    <tr>
                        <td>
                            <div style="display: flex; gap: 2px;">
                                <button class="btn btn-round btn-sm btn-info" data-toggle="tooltip" data-placement="top" 
                                            title="Ver" onclick="ModalVer(${res.data[i].id})">
                                    <i class="fa fa-eye"></i>
                                </button>

                                {% if permisos.m %}
                                    <button class="btn btn-round btn-sm btn-warning" data-toggle="tooltip" data-placement="top" 
                                                title="Modificar" onclick="ModalAccion('m', ${res.data[i].id})">
                                        <i class="fa fa-pen"></i>
                                    </button>
                                {% endif %}

                                {% if permisos.a %}
                                    <button class="btn btn-round btn-sm btn-success" data-toggle="tooltip" data-placement="top" 
                                                title="Agregar certificado" onclick="ModalAccionCert('a', ${res.data[i].id})">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                {% endif %}

                                {% if permisos.b %}
                                    <button class="btn btn-round btn-sm btn-danger" onclick="Eliminar(${res.data[i].id})"
                                        data-toggle="tooltip" data-placement="top" title="Eliminar">
                                        <i class="fa fa-trash-alt"></i>
                                    </button>
                                {% endif %}
                            </div>
                        </td>
                        <td class='search'>${changeDateDMY(res.data[i].fecha_real)}</td>
                        <td class='search'>${changeDateDMY(res.data[i].fecha)}</td>
                        <td class='search'>${res.data[i].tipoInasistenciaTxt}</td>
                        <td class='search'>${res.data[i].enfermedadTxt}</td>
                        <td class="text-center">${res.data[i].diasTot}</td>
                        <td class='search'>${res.data[i].empleadoTxt}</td>
                        <td class='search'>${res.data[i].puestoTxt}</td>
                        <td>${res.data[i].activo === 1 ? 'Si' : 'No'}</td>
                    </tr>`
            }
        }else{
            html = `<tr><td class="font-weight-bold" colspan="4">${res.text}</td></tr>`
        }
        $('#tablaDatos tbody').html(html)
        $("#preloaderAPP").hide()
        $('[data-toggle="tooltip"]').tooltip()
    }

    const ModalAccion = async (accion, id) => {
        $("#preloaderAPP").show()
        if (accion === 'a') {
            $('#modalLabel').text('Nueva inasistencia')
            $('#txtFecha').val(generateTodayDate())
            $('#btnAccion').attr('onclick', `PostRegistro("a")`)
            $('#btnAccion').text('Guardar')
        }else if (accion == 'm') {
            const res = await $.post(`/inasistencias/getByIdAjax`, {id})
            console.log(res)
            if (res.status != 0) {
                $('#txtFecha').val(changeDateDMY(res.inasistencia.fecha))
                await SeleccionoPuesto(res.inasistencia.id_puesto_fk)
                $('#cmbPuesto').selectpicker('val', res.inasistencia.id_puesto_fk)
                $('#cmbPuesto').selectpicker('refresh')
                $('#cmbEmpleado').selectpicker('val', res.inasistencia.id_empleado_fk)
                $('#cmbEmpleado').selectpicker('refresh')
                $('#cmbTipoInasistencia').selectpicker('val', res.inasistencia.id_tipoinasistencia_fk)
                $('#cmbTipoInasistencia').selectpicker('refresh')
                $('#cmbEnfermedad').selectpicker('val', res.inasistencia.id_enfermedad_fk)
                $('#cmbEnfermedad').selectpicker('refresh')
                $('#txtDias').val(res.inasistencia.dias)
                $('#cmbMedico').selectpicker('val', res.inasistencia.id_medico_fk)
                $('#cmbMedico').selectpicker('refresh')
                $('#txtObservaciones').val(res.inasistencia.observaciones)
                $('#chbActivo').prop('checked', res.inasistencia.activo === 1 ? true : false)
                $('.selectpicker').selectpicker('refresh')
            }
            $('#modalLabel').text('Modificar inasistencia')
            $('#btnAccion').text('Guardar')
            $('#btnAccion').attr('onclick', `PostRegistro("m",${id})`)
            $('#actionSeccion').removeClass('d-none')
            $('#actionSeccionDivider').removeClass('d-none')
        }
        $("#preloaderAPP").hide()
        $('#modal').modal('show')
        
    }

    const PostRegistro = async (accion, Id) => {
        $("#preloaderAPP").show()
        let url = '/inasistencias/alta', 
            body = {
                fecha: $('#txtFecha').val(),
                puesto: $('#cmbPuesto').val(),
                empleado: $('#cmbEmpleado').val(),
                tipoInasistencia: $('#cmbTipoInasistencia').val(),
                enfermedad: $('#cmbEnfermedad').val(),
                dias: $('#txtDias').val(),
                medico: $('#cmbMedico').val(),
                observaciones: $('#txtObservaciones').val()
            }

        if (accion === 'm') {
            url = '/inasistencias/modificar'
            body.activo = $('#chbActivo').prop('checked') ? 1 : 0
            body.id = Id
        }

        const res = await $.post(url, body)
        $("#preloaderAPP").hide()
        Swal.fire({
            icon: res.icon,
            title: res.title, 
            text: res.text, 
            timer: 3000
        }).then(() => {
            if(res.status){
                CerrarModal()
                getLista()
            }
        })
    }

    const Eliminar = id => {
        Swal.fire({
            title: 'Confirmar',
            text: "¿Desea borrar este registro?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar.',
            cancelButtonColor: '#d33',
            cancelButtonText: 'No, cancelar.'
        }).then(async result => {
            if (result.isConfirmed) {
                $("#preloaderAPP").show();
                let res = await $.post('/documentacion/eliminar', { id })
                $("#preloaderAPP").hide();
                Swal.fire({
                    type: res.type,
                    icon: res.icon,
                    title: res.title,
                    text: res.text,
                    timer: 2000
                }).then(() => {
                    if(res.status){
                        CerrarModal()
                        getLista()
                    }
                })
            }    
        })
    }

    const Filtrar = () => {
        $('#tablaDatos tbody tr').each(function () {
            if ($(this).find('td.search').text().toUpperCase().indexOf($('#txtFiltro').val().toUpperCase()) > -1)
                $(this).closest('tr').show();
            else
                $(this).closest('tr').hide();
        });
    }

    const CerrarModal = () => {
        $('#modal').modal('hide')
        $('#actionSeccion').addClass('d-none')
        $('#actionSeccionDivider').addClass('d-none')
        LimpiarCampos()
    }

    const LimpiarCampos = () => {
        $('#txtFecha').datepicker('update', generateTodayDate())
        $('#cmbPuesto').selectpicker('val', '')
        $('#cmbEmpleado').selectpicker('val', '')
        $('#cmbTipoInasistencia').selectpicker('val', '')
        $('#cmbEnfermedad').selectpicker('val', '')
        $('.selectpicker').selectpicker('val', '')
        $('#txtDias').val('')
        $('#cmbMedico').val('')
        $('#txtObservaciones').val('')
    }


    
    /*=======================================
                MODAL VER
    =======================================*/

    const ObtenerVer = id => {
        return new Promise(async (resolve, reject) => {
            let res = await $.post(`/inasistencias/getByIdAjax`, {id})
            htmlDivCert = `
                <div class="mb-4">
                    <table class="table table-borderless table-sm">
                        <thead>
                            <tr>
                                <th>Fecha<th>
                                <td>${changeDateDMY(res.inasistencia.fecha)}<td>
                                <th>Empleado<th>
                                <td>${res.inasistencia.empleadoTxt}<td>
                                <th>Tipo de inasistencia<th>
                                <td>${res.inasistencia.tipoInasistenciaTxt}<td>
                            </tr>
                            <tr>
                                <th>Médico<th>
                                <td>${res.inasistencia.medicoTxt}<td>
                                <th>Días<th>
                                <td>${res.inasistencia.dias}<td>
                                <th>Enfermedad<th>
                                <td>${res.inasistencia.enfermedadTxt}<td>
                            </tr>
                            <tr>
                                <th>Diagnóstico<th>
                                <td colspan="5">${res.inasistencia.observaciones}<td>
                            </tr>
                        </thead>
                    </table>
                </div>
            `

            if(res.certificados.length > 0){
                htmlResCert = ''
                res.certificados.map(el => {
                    htmlResCert += `
                        <tr>
                            <td>
                                {% if permisos.b %}
                                    <button class="btn btn-round btn-sm btn-danger" onclick="EliminarCertificado(${el.id}, ${id})"
                                        data-toggle="tooltip" data-placement="top" title="Eliminar">
                                        <i class="fa fa-trash-alt"></i>
                                    </button>
                                {% endif %}
                            </td>
                            <td>${changeDateDMY(el.fecha_alta)}</td>
                            <td>${changeDateDMY(el.fecha_certificado)}</td>
                            <td>${el.medicoTxt}</td>
                            <td>${el.dias}</td>
                            <td>${el.diagnostico}</td>
                        </tr>
                    `
                })

                htmlDivCert += `
                    <div class="card">
                        <div class="card-header">
                            <h5 class="p-0 m-0">Certificados</h5>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-hover table-sm">
                                <thead>
                                    <tr>
                                        <th>Acción</th>
                                        <th>Fecha</th>
                                        <th>Fecha certificado</th>
                                        <th>Médico</th>
                                        <th>Dias</th>
                                        <th>Diagnóstico</th>
                                    </tr>
                                </thead>
                                <tbody>${htmlResCert}</tbody>
                            </table>
                        </div>
                    </div>
                `
            }else{
                htmlDivCert += `
                    <div class="card">
                        <div class="card-header">
                            <h5 class="p-0 m-0">Certificados</h5>
                        </div>
                        <div class="card-body p-3">
                            Sin certificados agregados.
                        </div>
                    </div>
                `
            }

            $('#divVer').html(htmlDivCert)
            resolve()
        })
    }

    const ModalVer = async id => {
        await ObtenerVer(id)
        $('#modalLabelVer').text('Ver más información')
        $('#modalVer').modal('show')
    }

    const EliminarCertificado = async (id, idInasistencia) => {
        Swal.fire({
            title: 'Confirmar',
            text: "¿Desea borrar este registro?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar.',
            cancelButtonColor: '#d33',
            cancelButtonText: 'No, cancelar.'
        }).then(async result => {
            if (result.isConfirmed) {
                $("#preloaderAPP").show()
                let res = await $.post('/inasistencias/eliminarCertificado', { id })
                $("#preloaderAPP").hide()
                Swal.fire({
                    icon: res.icon,
                    title: res.title,
                    text: res.text,
                    timer: 3000
                }).then(async () => {
                    if(res.status){
                        await ObtenerVer(idInasistencia)
                        getLista()
                    }
                })
            }    
        })
    }



    /*=======================================
                CERTIFICADOS
    =======================================*/

    const ModalAccionCert = async (accion, id) => {
        $('#txtDiasCert').val(0)
        $('#modalLabelCert').text('Agregar nuevo certificado')
        $('#txtFechaCert').datepicker('update', generateTodayDate())
        $('#txtFechaCertCert').datepicker('update', generateTodayDate())
        await CalcularDias($('#txtFechaCert').datepicker('getDate'), $('#txtFechaCertCert').datepicker('getDate'))
        $('#btnGuardarCert').attr('onclick', `PostCertificados("a")`)
        $('#btnGuardarCert').data('id', id)
        $('#btnGuardarCert').text('Guardar')
        $('#modalCertificados').modal('show')
    }

    const PostCertificados = async accion => {
        $("#preloaderAPP").show()
        let url = '/inasistencias/altaCertificado', 
            body = {
                idInasistencia: $('#btnGuardarCert').data('id'),
                fecha: $('#txtFechaCert').val(),
                fechaCert: $('#txtFechaCertCert').val(),
                dias: $('#txtDiasCert').val(),
                medico: $('#cmbMedicoCert').val(),
                observaciones: $('#txtObservacionesCert').val()
            }

        if (accion === 'm') {
            url = '/inasistencias/modificarCertificado'
            body.activo = $('#chbActivo').prop('checked') ? 1 : 0
        }

        const res = await $.post(url, body)
        $("#preloaderAPP").hide()
        Swal.fire({
            icon: res.icon,
            title: res.title, 
            text: res.text, 
            timer: 3000
        }).then(() => {
            if(res.status){
                CerrarModalCertificado()
                getLista()
            }
        })
    }
 
    const CalcularDias = async (date1, date2) => {
        return new Promise(async (resolve, reject) => {
            const diff = parseInt((new Date(date2) - new Date(date1)) / 86_400_000)
            if(diff < 0){
                $('#txtFechaCert').datepicker('update', generateTodayDate())
                $('#txtFechaCertCert').datepicker('update', generateTodayDate())
                return Swal.fire('Error', 'El rango de fechas no es válido', 'error')
            }
            $('#txtDiasCert').val(diff)
            resolve()
        })
    }

    $('#txtFechaCert').datepicker(optionsDatePicker).on('changeDate', async function(e) {
        await CalcularDias($('#txtFechaCert').datepicker('getDate'), $('#txtFechaCertCert').datepicker('getDate'))
    })
    
    $('#txtFechaCertCert').datepicker(optionsDatePicker).on('changeDate', async function(e) {
        await CalcularDias($('#txtFechaCert').datepicker('getDate'), $('#txtFechaCertCert').datepicker('getDate'))
    })

    const CerrarModalCertificado = () => {
        $('#modalCertificados').modal('hide')
        LimpiarCamposCert()
    }

    const LimpiarCamposCert = () => {
        $('#txtFechaCert').datepicker('update', generateTodayDate())
        $('#txtFechaCertCert').datepicker('update', generateTodayDate())
        $('#txtDiasCert').val('')
        $('#cmbMedicoCert').val('')
        $('#txtObservacionesCert').val('')
    }

</script>
{% endblock %}
