{% extends '../../template.html' %}

{% block styles %}
<style>
    .textAreaSize { resize: vertical; min-height: 48px; max-height: 100px; }
    .heightTablas { max-height: calc(100vh - 415px); overflow: auto; }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h2>{{ pagename }}</h2>
    <div class="d-flex align-items-end mb-3" style="gap: 0.2rem;">
        <input type="text" class="form-control" id="txtFiltro" placeholder="Buscar" style="width: 10rem;" />

        <div>
            <label>Fecha desde</label>
            <input type="text" class="form-control datepicker" id="txtDesdeFiltros" style="width: 7rem;" />
        </div>
        <div>
            <label>Fecha hasta</label>
            <input type="text" class="form-control datepicker" id="txtHastaFiltros" style="width: 7rem;" />
        </div>

        <div>
            <label>Activos</label>
            <select class="form-control" id="cmbActivoFiltro" onchange="getLista()">
                <option value="t" selected>Todos</option>
                <option value="1">Si</option>
                <option value="0">No</option>
            </select>
        </div>
        {% if permisos.a == 1 %}
        <button class="btn btn-round btn-success modalAccion" data-toggle="tooltip" data-placement="top" title="Nuevo" data-accion="a" onclick='ModalAccion("a")'>
            <i class="fa fa-plus"></i>
        </button>
        {% endif %}
    </div>
</div>
<div class="table-responsive" style="height: calc(100vh - 200px)" id="tablaDatos">
    <table class="table table-sm table-fix table-hover tableFixHead">
        <thead>
            <tr>
                <th scope="col">Acciones</th>
                <th scope="col">Fecha</th>
                <th scope="col">Vehículo</th>
                <th scope="col">Tipo OT</th>
                <th scope="col">Estado OT</th>
                <th scope="col">Blindado?</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- MODAL -->
<div class="modal fade modal-m" data-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel"></h5>
                <button type="button" class="close" aria-label="Close" onclick="CerrarModal()">
                    <span aria-hidden=" true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-12 col-md-3">
                        <label for="txtFecha">Fecha</label>
                        <input type="text" class="form-control form-control-sm datepicker" id="txtFecha" style="width: 7rem;" />
                    </div>
                    <div class="form-group col-sm-12 col-md-9">
                        <label for="cmbTipoOT">Tipo órden de trabajo</label>
						<select class="form-control form-control-sm selectpicker" id="cmbTipoOT" onchange="SeleccionoTipoOT(this.value)"></select>
                    </div>
                    <div class="row p-3 col-sm-12 d-none" id="divVehiculo">
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="cmbTipoVehiculo">Tipo vehículo</label>
                            <select class="form-control form-control-sm selectpicker" id="cmbTipoVehiculo" onchange="ObtenerCmbVehiculoTipoVehiculo('cmbVehiculo', this.value)"></select>
                        </div>
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="cmbVehiculo">Vehículo</label>
                            <select class="form-control form-control-sm selectpicker" disabled id="cmbVehiculo"></select>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="cmbEstadoOT">Estado órden de trabajo</label>
						<select class="form-control form-control-sm selectpicker" id="cmbEstadoOT"></select>
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="cmbPuesto">Puesto</label>
                        <select class="form-control form-control-sm selectpicker" id="cmbPuesto" onchange="ObtenerCmbEmpleadosPuestos('cmbEmpleado', this.value)"></select>
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="cmbEmpleado">Responsable</label>
                        <select class="form-control form-control-sm selectpicker" disabled id="cmbEmpleado"></select>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="txtObservaciones">Observaciones</label>
                        <textarea class="form-control form-control-sm" id="txtObservaciones" rows="4" maxlength="1000"></textarea>
                    </div>
                </div>
                <div class="row d-none" id="actionSeccion">
                    <div class="col-sm-12 text-center">
                        <div class="custom-control custom-switch ml-1">
                            <input type="checkbox" class="custom-control-input" id="chbActivo" />
                            <label class="custom-control-label" for="chbActivo">Activo</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="CerrarModal()">Cancelar</button>
                <button type="button" class="btn btn-success" id="btnAccion">Guardar y continuar</button>
            </div>
        </div>
    </div>
</div>


<!-- MODAL VER -->
<div class="modal fade modal-m" tabindex="-1" aria-hidden="true" id="modalVer">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabelVer"></h5>
                <button type="button" class="close" aria-label="Close" onclick="CerrarModal()">
                    <span aria-hidden=" true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="divBodyMadalVer"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!-- MODAL VER -->

{% endblock %}

{% block scripts %}
<script>

    $(document).ready(() => {
        $('#txtDesdeFiltros').val(generateFirstDateActualMonth())
        $('#txtHastaFiltros').val(generateTodayDate())
        getLista()
    })

    $("#txtFiltro").keyup(async function () {
        Filtrar()
    })
    
    const getLista = async () => {
        $("#preloaderAPP").show()
        const res = await $.post('/ordenesTrabajos/getlistaAjax', {activo: $('#cmbActivoFiltro').val()})
        let html = ''
        if(res.status){
            for (let i = 0; i < res.data.length; i++) {
                html += `
                    <tr>
                        <td>
                            <div style="display: flex; gap: 2px;">
                                <button class="btn btn-round btn-sm btn-info"
                                    data-toggle="tooltip" data-placement="top" title="Ver" onclick="Ver(${res.data[i].id})">
                                    <i class="fa fa-eye"></i>
                                </button>

                                <a class="btn btn-sm btn-secondary" href="/ordenesTrabajos/imprimir?id=${res.data[i].id}" role="button" target="_blank"
                                    data-toggle="tooltip" data-placement="top" title="Imprimir">
                                    <i class="fa fa-print"></i>
                                </a>

                                {% if permisos.m == 1 %}
                                    ${
                                        res.data[i].blindado == 0 ?
                                            `<button class="btn btn-round btn-sm btn-warning" data-accion="m"
                                                data-toggle="tooltip" data-placement="top" title="Modificar" onclick="ModalAccion('m',${res.data[i].id})">
                                                <i class="fa fa-pen"></i>
                                            </button>`
                                        :
                                            ''
                                    }
                                    
                                    <a class="btn btn-sm btn-info" href="/ordenesTrabajos/detalles?id=${res.data[i].id}" role="button"
                                        data-toggle="tooltip" data-placement="top" title="Detalles">
                                        <i class="fas fa-list-ol"></i>
                                    </a>
                                {% endif %}

                                {% if permisos.b == 1 %}
                                    ${
                                        res.data[i].blindado == 0 ?
                                            `<button class="btn btn-round btn-sm btn-danger" onclick="Eliminar(${res.data[i].id})"
                                                data-toggle="tooltip" data-placement="top" title="Eliminar">
                                                <i class="fa fa-trash-alt"></i>
                                            </button>`
                                        :
                                            ''
                                    }
                                {% endif %}
                            </div>
                        </td>
                        <td class='search'>${changeDateDMY(res.data[i].fecha)}</td>
                        <td class='search'>${res.data[i].marcaTxt == null && res.data[i].patente == null ? '':`${res.data[i].marcaTxt} - ${res.data[i].patente}`}</td>
                        <td class='search'>${res.data[i].otTipoTxt}</td>
                        <td class='search'>${res.data[i].otEstadoTxt}</td>
                        <td class='search text-center'>${res.data[i].blindado ? 'Si':'No'}</td>
                    </tr>`
            }
        }else{
            html = `<tr><td class="font-weight-bold" colspan="4">${res.text}</td></tr>`
        }
        $('#tablaDatos tbody').html(html)
        $("#preloaderAPP").hide()
        $('[data-toggle="tooltip"]').tooltip()
    }

    const ModalAccion = async (accion, id) => {
        $("#preloaderAPP").show()
        $('#divVehiculo').addClass('d-none')
        $('#divEmpleado').addClass('d-none')
        await ObtenerCmbPuestos('cmbPuesto')
        await ObtenerCmbTipoVehiculo2('cmbTipoVehiculo')
        await ObtenerCmbEstadoOrdenTrabajo('cmbEstadoOT', false)
        await ObtenerCmbTipoOrdenTrabajo('cmbTipoOT', false)
        if (accion === 'a') {
            $('#cmbEstadoOT').selectpicker('val', 1)
            $('#txtFecha').val(generateTodayDate())
            $('#modalLabel').text('Nueva de órden de trabajo')
            $('#btnAccion').attr('onclick', `PostRegistro("a")`)
            $('#btnAccion').text('Guardar')
        }else if (accion == 'm') {
            const res = await $.post(`/ordenesTrabajos/getByIdAjax`, {id})
            if(!res.status) return Swal.fire({ icon: res.icon, title: res.title, text: res.text })
            $('#txtFecha').val(changeDateDMY(res.data.fecha))
            $('#cmbTipoOT').selectpicker('val', res.data.id_tipoot_fk)
            $('#cmbTipoOT').selectpicker('refresh')
            $('#cmbTipoVehiculo').selectpicker('val', res.data.id_tipovehiculo_fk)
            $('#cmbTipoVehiculo').selectpicker('refresh')
            await ObtenerCmbVehiculoTipoVehiculo('cmbVehiculo', res.data.id_tipovehiculo_fk)
            $('#cmbVehiculo').selectpicker('val', res.data.id_vehiculo_fk)
            $('#cmbVehiculo').selectpicker('refresh')
            $('#cmbEstadoOT').selectpicker('val', res.data.id_estadoot_fk)
            $('#cmbEstadoOT').selectpicker('refresh')
            $('#cmbPuesto').prop('disabled', false)
            $('#cmbPuesto').selectpicker('val', res.data.id_puesto_fk)
            $('#cmbPuesto').selectpicker('refresh')
            await ObtenerCmbEmpleadosPuestos('cmbEmpleado', res.data.id_puesto_fk)
            $('#cmbEmpleado').selectpicker('val', res.data.id_empleado_fk)
            $('#cmbEmpleado').selectpicker('refresh')
            $('#chbActivo').prop('checked', res.data.activo === 1 ? true : false)
            $('#modalLabel').text('Modificar órden de trabajo')
            $('#btnAccion').text('Guardar')
            $('#btnAccion').attr('onclick', `PostRegistro("m", ${id})`)
            $('#actionSeccion').removeClass('d-none')
            $('#actionSeccionDivider').removeClass('d-none')
        }
        $("#preloaderAPP").hide()
        $('#modal').modal('show')
    }

    const PostRegistro = async (accion, Id) => {
        $("#preloaderAPP").show()
        let url='/ordenesTrabajos/alta', 
            body = {
                fecha: $('#txtFecha').val(),
                tipoOT: $('#cmbTipoOT').val(),
                tipoVehiculo: $('#cmbTipoVehiculo').val(),
                vehiculo: $('#cmbVehiculo').val(),
                puesto: $('#cmbPuesto').val(), 
                empleado: $('#cmbEmpleado').val(),
                estadoOT: $('#cmbEstadoOT').val(),
                responsable: $('#txtResponsable').val(),
                observaciones: $('#txtObservaciones').val()
            }

        if (accion === 'm') {
            url = '/ordenesTrabajos/modificar'
            body.activo = $('#chbActivo').prop('checked') ? 1 : 0
            body.id = Id
        }

        const res = await $.post(url, body)
        $("#preloaderAPP").hide()
        Swal.fire({
            icon: res.icon, 
            title: res.title, 
            text: res.text, 
            timer: 2500
        }).then(() => {
            if(res.status){
                CerrarModal()
                getLista()
            }
        })        
    }

    const SeleccionoTipoOT = id => {
        if(id == 6){
            $('#divVehiculo').addClass('d-none')
            $('#divEmpleado').addClass('d-none')
        }else if(id == 5){
            $('#divVehiculo').addClass('d-none')
            $('#divEmpleado').removeClass('d-none')
        }else{
            $('#divVehiculo').removeClass('d-none')
            $('#divEmpleado').addClass('d-none')
        }
    }

    const Eliminar = id => {
        Swal.fire({
            title: 'Confirmar',
            text: "¿Desea borrar este registro?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar.',
            cancelButtonColor: '#d33',
            cancelButtonText: 'No, cancelar.'
        }).then(async result => {
            if (result.isConfirmed) {
                $("#preloaderAPP").show();
                let res = await $.post('/ordenesTrabajos/eliminar', { id })
                $("#preloaderAPP").hide();
                Swal.fire({
                    type: res.type,
                    icon: res.icon,
                    title: res.title,
                    text: res.text,
                    timer: 2000
                }).then(() => {
                    if(res.status){
                        CerrarModal()
                        getLista()
                    }
                })
            }    
        })
    }
 
    const CerrarModal = () => {
        $('#modal').modal('hide')
        $('#actionSeccion').addClass('d-none')
        $('#actionSeccionDivider').addClass('d-none')
        LimpiarCampos()
    }

    const LimpiarCampos = () => {
        $('#txtDescripcion').val('')
        $('#txtDescCorta').val('')
    }

    const Ver = async id => {
        const res = await $.post('/ordenesTrabajos/getByIdAjax', {id})
        if(res.status){
            let htmlTablaComp='', htmlTablaMP=''
            const html = 
            `
            <table class="table table-hover table-sm tableFixHead">
                <tbody>
                    <tr>
                        <th>Fecha</th>
                        <td>${changeDateDMY(res.data.fecha)}</td>
                    </tr>
                    <tr>
                        <th>Tipo</th>
                        <td>${res.data.otTipoTxt}</td>
                    </tr>
                    <tr>
                        <th>Estado</th>
                        <td>${res.data.otEstadoTxt}</td>
                    </tr>
                    <tr>
                        <th>Tipo vehículo</th>
                        <td>${res.data.tipoVehiculoTxt}</td>
                    </tr>
                    <tr>
                        <th>Vehículo</th>
                        <td>(${res.data.patente}) ${res.data.marcaTxt}</td>
                    </tr>
                    <tr>
                        <th>Responsable</th>
                        <td>${res.data.responsable}</td>
                    </tr>
                </tbody>
            </table>
            `

            $('#divBodyMadalVer').html(html)
            $('#modalLabelVer').text('Más información')
            $('#modalVer').modal('show')
        }
    }
   
</script>
{% endblock %}
