{% extends '../../template.html' %}

{% block styles %}
<style>
    .chbs { display: flex; justify-content: space-around; align-items: center; }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h2>{{ pagename }}</h2>
    <div class="d-flex align-items-end mb-3" style="gap: 0.2rem;">
        <input type="text" class="form-control" id="txtFiltro" placeholder="Buscar" style="width: 10rem;" />


        <div>
            <label>Rubro</label>
            <select class="form-control" id="cmbRubroFiltro" onchange="getLista()"></select>
        </div>
        <div>
            <label>Activos</label>
            <select class="form-control" id="cmbActivoFiltro" onchange="getLista()">
                <option value="t" selected>Todos</option>
                <option value="1">Si</option>
                <option value="0">No</option>
            </select>
        </div>

        <button class="btn btn-round btn-secondary mr-2" data-toggle="tooltip" data-placement="top" 
                title="Exportar a excel" onclick="ExportarExcel('tablaDatos', '{{ pagename }}')">
            <i class="fas fa-file-excel"></i>
        </button>

        {% if permisos.a %}
            <button class="btn btn-round btn-success modalAccion mr-1" data-toggle="tooltip" data-placement="top" title="Nuevo" onclick='ModalAccion("a")'>
                <i class="fa fa-plus"></i>
            </button>
        {% endif %}
    </div>
</div>
<div class="table-responsive" style="height: calc(100vh - 200px)" id="tablaDatos">
    <table class="table table-sm table-fix table-hover tableFixHead">
        <thead>
            <tr>
                <th class="noExl">Acciones</th>
                <th>Código</th>
                <th>Codigo Rep. O.</th>
                <th>Descripción</th>
                <th>Rubro</th> 
                <th>Marca</th>
                <th class="text-center">Es Ficha?</th>
                <th class="text-center">Es neumat.?</th>
                <th>Depósito</th>
                <th class="text-center">Activo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- MODAL -->
<div class="modal fade modal-m" data-backdrop="static" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" id="modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel"></h5>
                <button type="button" class="close" aria-label="Close" onclick="CerrarModal()">
                    <span aria-hidden=" true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-12 col-md-4">
                        <label for="cmbRubro">Rubro</label>
                        <select class="form-control form-control-sm selectpicker" id="cmbRubro"></select>
                    </div>
                    <div class="form-group col-sm-12 col-md-2">
                        <label for="txtCodigo">Código</label>
                        <input type="text" class="form-control form-control-sm" id="txtCodigo" maxlength="8" onblur="VerificoCodigo(this.value)" onkeypress="return soloNumeros(event)">
                    </div>
                     <div class="form-group col-sm-12 col-md-3">
                        <label for="txtCodigoOri">Cód. original</label>
                        <input type="text" class="form-control form-control-sm text-uppercase" id="txtCodigoOri" maxlength="20">
                    </div>
                </div>
                <div class="row">
                   <div class="form-group col-sm-12 col-md-7">
                        <label for="txtDescripcion">Descripción</label>
                        <input type="text" class="form-control form-control-sm" id="txtDescripcion" maxlength="45">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12 col-md-4">
                        <label for="cmbMarca">Marca</label>
                        <select class="form-control form-control-sm selectpicker" id="cmbMarca"></select>
                    </div>
                    <div class="form-group col-sm-12 col-md-4">
                        <label for="cmbDeposito">Depósito</label>
                        <select class="form-control form-control-sm selectpicker" id="cmbDeposito"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12 col-md-2">
                        <label for="txtMinimo">Mínimo</label>
                        <input type="text" class="form-control form-control-sm" id="txtMinimo" onkeypress="return ValidarEnterosYDecimales(event,this,8)">
                    </div>
                    <div class="form-group col-sm-12 col-md-2">
                        <label for="txtPedido">Punto pedido</label>
                        <input type="text" class="form-control form-control-sm" id="txtPedido" onkeypress="return ValidarEnterosYDecimales(event,this,8)">
                    </div>
                    <div class="form-group col-sm-12 col-md-2">
                        <label for="txtMaximo">Máximo</label>
                        <input type="text" class="form-control form-control-sm" id="txtMaximo" onkeypress="return ValidarEnterosYDecimales(event,this,8)">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 chbs">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="chbFicha" />
                            <label class="custom-control-label" for="chbFicha">Es ficha?</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="chbNeumatico" />
                            <label class="custom-control-label" for="chbNeumatico">Es neumático?</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="txtObservaciones">Observación</label>
                        <textarea class="form-control form-control-sm" id="txtObservaciones" rows="3"></textarea>
                    </div>
                </div>
                <div class="row d-none" id="actionSeccion">
                    <div class="col-12 text-center">
                        <div class="custom-control custom-switch ml-1">
                            <input type="checkbox" class="custom-control-input" id="chbActivo" />
                            <label class="custom-control-label" for="chbActivo">Activo</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    onclick="CerrarModal()">Cancelar</button>
                <button type="button" class="btn btn-success" id="btnAccion">Guardar</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    $(document).ready(async () => {
        await ObtenerCmbRubros('cmbRubroFiltro', true)
        getLista()
    })

    const getLista = async () => {
        $("#preloaderAPP").show()
        const res = await $.post('/repuestos/getlistaAjax', { activo: $('#cmbActivoFiltro').val(), rubro: $('#cmbRubroFiltro').val() })
        let html = ""
        if(res.status){
            for (let i = 0; i < res.data.length; i++) {
                html += `
                    <tr>
                        <td class="noExl">
                            <div style="display: flex; gap: 2px;">
                                {% if permisos.m == 1 %}
                                    <button class="btn btn-round btn-sm btn-warning" data-accion="m"
                                        data-toggle="tooltip" data-placement="top" title="Modificar" onclick="ModalAccion('m', ${res.data[i].id})">
                                        <i class="fa fa-pen"></i>
                                    </button>
                                {% endif %}

                                {% if permisos.b == 1 %}
                                    <button class="btn btn-round btn-sm btn-danger" onclick="Eliminar(${res.data[i].id})"
                                        data-toggle="tooltip" data-placement="top" title="Eliminar">
                                        <i class="fa fa-trash-alt"></i>
                                    </button>
                                {% endif %}
                            </div>
                        </td>
                        <td class="search">${res.data[i].codigo}</td>
                        <td class="search">${res.data[i].codigo_rep_original}</td>
                        <td class="search">${res.data[i].descripcion}</td>
                        <td class="search">${res.data[i].rubroTxt}</td>
                        <td class="search">${res.data[i].marcaTxt}</td>
                        <td class="text-center">${res.data[i].es_ficha === 1 ? 'Si' : 'No'}</td>
                        <td class="text-center">${res.data[i].es_neumatico === 1 ? 'Si' : 'No'}</td>
                        <td class="search">${res.data[i].depositoTxt}</td>
                        <td class="text-center">${res.data[i].activo === 1 ? 'Si' : 'No'}</td>
                    </tr>`
            }
        }else{
            html = `<tr><td class="font-weight-bold" colspan="4">${res.text}</td></tr>`
        }
        $('#tablaDatos tbody').html(html)
        $('[data-toggle="tooltip"]').tooltip()
        $("#preloaderAPP").hide()
    }

    const ModalAccion = async (accion, id) => {
        $("#preloaderAPP").show()
        await ObtenerCmbRubros('cmbRubro')
        await ObtenerCmbMarcas('cmbMarca')
        await ObtenerCmbDepositos('cmbDeposito')
        if (accion === 'a') {
            $('#modalLabel').text('Nuevo repuesto')
            $('#btnAccion').attr('onclick', `PostRegistro("a")`)
            $('#btnAccion').text('Guardar')
            $("#preloaderAPP").hide()
            $('#modal').modal('show')
        }else if (accion == 'm') {
            const res = await $.post(`/repuestos/getByIdAjax`, {id})
            if (res.status != 0) {
                $('#txtCodigo').val(res.data.codigo)
                $('#txtCodigoOri').val(res.data.codigo_rep_original)
                $('#txtDescripcion').val(res.data.descripcion)
                $('#cmbRubro').selectpicker('val', res.data.id_rubro_fk)
                $('#cmbRubro').selectpicker('refresh')
                $('#cmbMarca').selectpicker('val', res.data.id_marca_fk)
                $('#cmbMarca').selectpicker('refresh')
                $('#cmbDeposito').selectpicker('val', res.data.id_deposito_fk)
                $('#cmbDeposito').selectpicker('refresh')
                $('#txtMinimo').val(res.data.minimo)
                $('#txtPedido').val(res.data.punto_pedido)
                $('#txtMaximo').val(res.data.maximo)
                $('#chbFicha').prop('checked', res.data.es_ficha)
                $('#chbNeumatico').prop('checked', res.data.es_neumatico)
                $('#txtObservaciones').val(res.data.observaciones)
                $('#chbActivo').prop('checked', res.data.activo === 1 ? true : false)
            }
            $('#modalLabel').text('Modificar repuesto')
            $('#btnAccion').text('Guardar')
            $('#btnAccion').attr('onclick', `PostRegistro("m", ${id})`)
            $('#actionSeccion').removeClass('d-none')
            $('#actionSeccionDivider').removeClass('d-none')
            $("#preloaderAPP").hide()
            $('#modal').modal('show')
        }
    }

    const PostRegistro = async (accion, Id) => {
        $("#preloaderAPP").show()
        let url = '/repuestos/alta', 
            body = {
                codigo: $('#txtCodigo').val(),
                codigoOri: $('#txtCodigoOri').val(),
                descripcion: $('#txtDescripcion').val(),
                rubro: $('#cmbRubro').val(),
                marca: $('#cmbMarca').val(),
                deposito: $('#cmbDeposito').val(),
                minimo: $('#txtMinimo').val(),
                pedido: $('#txtPedido').val(),
                maximo: $('#txtMaximo').val(),
                esFicha: $('#chbFicha').prop('checked'),
                esNeuma: $('#chbNeumatico').prop('checked'),
                observaciones: $('#txtObservaciones').val()
            }

        if (accion === 'm') {
            url = '/repuestos/modificar'
            body.activo = $('#chbActivo').prop('checked')
            body.id = Id
        }

        const res = await $.post(url, body)
        $("#preloaderAPP").hide()
        Swal.fire({
            icon: res.icon,
            title: res.title, 
            text: res.text, 
            timer: 2500
        }).then(() => {
            if(res.status){
                CerrarModal()
                getLista()
            }
        })        
    }

    const Eliminar = id => {
        Swal.fire({
            title: 'Confirmar',
            text: "¿Desea borrar este registro?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar.',
            cancelButtonColor: '#d33',
            cancelButtonText: 'No, cancelar.'
        }).then(async result => {
            if (result.isConfirmed) {
                $("#preloaderAPP").show();
                let res = await $.post('/repuestos/eliminar', { id })
                $("#preloaderAPP").hide();
                Swal.fire({
                    type: res.type,
                    icon: res.icon,
                    title: res.title,
                    text: res.text,
                    timer: 2000
                }).then(() => {
                    if(res.status){
                        CerrarModal()
                        getLista()
                    }
                })
            }    
        })
    }

    const Filtrar = () => {
        $('#tablaDatos tbody tr').each(function () {
            if ($(this).find('td.search').text().toUpperCase().indexOf($('#txtFiltro').val().toUpperCase()) > -1)
                $(this).closest('tr').show();
            else
                $(this).closest('tr').hide();
        });
    }

    const CerrarModal = () => {
        $('#modal').modal('hide')
        $('#actionSeccion').addClass('d-none')
        $('#actionSeccionDivider').addClass('d-none')
        LimpiarCampos()
    }

    const LimpiarCampos = () => {
        $('#txtCodigo').val('')
        $('#txtCodigoOri').val('')
        $('#txtDescripcion').val('')
        $('#cmbRubro').html('')
        $('#cmbRubro').selectpicker('refresh')
        $('#cmbMarca').html('')
        $('#cmbMarca').selectpicker('refresh')
        $('#cmbDeposito').html('')
        $('#cmbDeposito').selectpicker('refresh')
        $('#txtMinimo').val('')
        $('#txtPedido').val('')
        $('#txtMaximo').val('')
        $('#chbFicha').prop('checked', false)
        $('#chbNeumatico').prop('checked', false)
        $('#txtObservaciones').val('')
        $('#chbActivo').prop('checked', false)
        $('#actionSeccion').addClass('d-none')
    }

    $("#txtFiltro").keyup(async function () {
        Filtrar()
    })

    $('#chbNeumatico').change(function () {
        if ($(this).is(':checked')){
            $('#chbFicha').prop('checked', true)
            $('#chbFicha').prop('disabled', true)
        }else{
            $('#chbFicha').prop('disabled', false)
        }
    })

    const VerificoCodigo = async codigo => {
        if(codigo.length > 0){
            const res = await $.post('/repuestos/getVerificoCodigoAjax', {codigo})
            if(!res.status) return Swal.fire({ icon: res.icon, title: res.title, text: res.text })
        }
    }

</script>
{% endblock %}
